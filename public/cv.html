<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enis Buliqi - CV</title>
    <link rel="icon" type="image/png" href="/enis-buliqi-logo-silver.png" />
    <link rel="stylesheet" href="/sweet-sans-pro-webfont/style.css" />
    <style>
      /* Smooth scrolling for the entire document */
      html {
        scroll-behavior: smooth;
      }

      /* Ensure all scroll animations are smooth */
      * {
        scroll-behavior: smooth;
      }

      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "SweetSansProRegular", "Sweet Sans Pro", Arial, sans-serif !important;
        background: linear-gradient(
          135deg,
          #0a0a1a 0%,
          #1a0a2e 25%,
          #0a0a2e 50%,
          #1a0a1a 75%,
          #0a0a2e 100%
        );
        color: #e0e0e0;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        text-transform: uppercase !important;
      }

      * {
        font-family: inherit !important;
        text-transform: inherit !important;
      }

      /* Floating background elements */
      .bg-blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        z-index: -1;
        animation: float 20s ease-in-out infinite;
      }

      .bg-blob:nth-child(1) {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #1a0a3a 0%, #0a0a2a 70%);
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .bg-blob:nth-child(2) {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #0a0a3a 0%, #1a0a2a 70%);
        top: 60%;
        right: 15%;
        animation-delay: -5s;
      }

      .bg-blob:nth-child(3) {
        width: 350px;
        height: 350px;
        background: radial-gradient(circle, #1a0a2a 0%, #0a0a3a 70%);
        bottom: 20%;
        left: 20%;
        animation-delay: -10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-30px) rotate(120deg);
        }
        66% {
          transform: translateY(20px) rotate(240deg);
        }
      }

      /* Header */
      .header {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        color: inherit;
        margin: 0;
        padding: 0;
        justify-content: flex-start;
      }

      .logo img {
        width: 80px;
        height: 80px;
        border-radius: 0;
        margin: 0;
      }

      .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
      }

      .logo-text .buliqi {
        background: linear-gradient(
          135deg,
          #4f46e5 0%,
          #7c3aed 50%,
          #3b82f6 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav-links a {
        color: #c0c0c0;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-links a:hover {
        color: #4f46e5;
        transform: translateY(-2px);
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #4f46e5, #7c3aed);
        transition: width 0.3s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .nav-button {
        background: none;
        border: none;
        color: #c0c0c0;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        font-family: inherit;
        font-size: inherit;
        padding: 0;
      }

      .nav-button:hover {
        color: #4f46e5;
        transform: translateY(-2px);
      }

      .nav-button::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #4f46e5, #7c3aed);
        transition: width 0.3s ease;
      }

      .nav-button:hover::after {
        width: 100%;
      }

      /* Main content */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 2rem;
        position: relative;
        z-index: 1;
      }

      .title-section {
        text-align: center;
        margin-top: 4rem;
        margin-bottom: 3rem;
      }

      .name {
        font-size: 1rem; /* base */
        font-weight: 400;
        letter-spacing: 0.08em;
        margin-bottom: 2.5rem;
        line-height: 1.1;
        color: #fff !important;
      }
      @media (min-width: 400px) {
        .name {
          font-size: 1.125rem;
        }
      } /* xs */
      @media (min-width: 640px) {
        .name {
          font-size: 1.25rem;
        }
      } /* sm */
      @media (min-width: 768px) {
        .name {
          font-size: 1.5rem;
        }
      } /* md */
      @media (min-width: 1024px) {
        .name {
          font-size: 1.875rem;
        }
      } /* lg */
      @media (min-width: 1280px) {
        .name {
          font-size: 2.25rem;
        }
      } /* xl */
      .buliqi {
        color: #fff !important;
        background: none !important;
        -webkit-background-clip: initial !important;
        background-clip: initial !important;
        -webkit-text-fill-color: initial !important;
        text-fill-color: initial !important;
      }
      .subtitle {
        font-size: 2rem; /* 3xl */
        font-weight: 400;
        background: linear-gradient(90deg, #fff, #e0e0e0, #fff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
        margin-bottom: 2rem;
        line-height: 1.15;
        min-height: 1.2em;
        padding-bottom: 0.5rem;
        display: inline-block;
      }
      @media (min-width: 768px) {
        .subtitle {
          font-size: 3rem;
        }
      } /* md:text-5xl */
      @media (min-width: 1024px) {
        .subtitle {
          font-size: 4.5rem;
        }
      } /* lg:text-7xl */

      .download-btn {
        display: inline- flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 1px solid rgba(79, 70, 229, 0.3);
        box-shadow: 0 8px 32px rgba(79, 70, 229, 0.2);
      }

      .download-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 40px rgba(79, 70, 229, 0.3);
        background: linear-gradient(135deg, #312e81 0%, #4338ca 100%);
      }

      .download-btn svg {
        width: 20px;
        height: 20px;
      }

      /* PDF Container */
      .pdf-container {
        background: rgba(10, 10, 26, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(26, 10, 46, 0.6);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .pdf-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(79, 70, 229, 0.5),
          transparent
        );
      }

      .pdf-frame {
        width: 100%;
        height: 80vh;
        border: none;
        border-radius: 8px;
        background: #1a1a2e;
      }

      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(79, 70, 229, 0.2);
        border-top: 3px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Footer */
      .footer {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 3rem 0;
        text-align: center;
        margin-top: 4rem;
      }

      .footer .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      .footer a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #7c3aed;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .header {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
        }

        .nav-links {
          gap: 1rem;
        }

        .name {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        .container {
          padding: 2rem 1rem;
        }

        .pdf-container {
          padding: 1rem;
        }

        .pdf-frame {
          height: 60vh;
        }
      }

      /* Logo rotation animation - Earth-like */
      @keyframes logoRotate {
        0% {
          transform: rotateY(0deg);
        }
        25% {
          transform: rotateY(90deg);
        }
        50% {
          transform: rotateY(180deg);
        }
        75% {
          transform: rotateY(270deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      /* Logo animation with pause */
      @keyframes logoEarthRotate {
        0% {
          transform: rotateY(0deg);
        }
        12.5% {
          transform: rotateY(-360deg);
        }
        25% {
          transform: rotateY(-360deg);
        }
        37.5% {
          transform: rotateY(-720deg);
        }
        50% {
          transform: rotateY(-720deg);
        }
        62.5% {
          transform: rotateY(-1080deg);
        }
        75% {
          transform: rotateY(-1080deg);
        }
        87.5% {
          transform: rotateY(-1440deg);
        }
        100% {
          transform: rotateY(-1440deg);
        }
      }

      .logo-rotate {
        animation: logoEarthRotate 8s ease-in-out infinite;
        transform-style: preserve-3d;
        perspective: 1000px;
        cursor: pointer;
      }

      .logo-rotate:hover {
        animation-play-state: paused;
      }

      .logo-rotate.clicked {
        animation: logoRotate 1.5s ease-in-out;
      }

      .social-icon-btn {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #a0aec0;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        margin: 0;
        padding: 0;
      }
      .social-icon-btn:hover {
        color: #a78bfa;
        background: rgba(168, 139, 250, 0.12);
        border-color: rgba(168, 139, 250, 0.3);
        box-shadow: 0 4px 16px 0 rgba(168, 139, 250, 0.15);
        transform: scale(1.1);
      }

      .gradient-glow {
        background: linear-gradient(90deg, #fff 0%, #f3f4f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        font-weight: 400;
        filter: drop-shadow(0 0 16px #fff);
        text-shadow:
          0 0 1.5px #fff,
          0 0 3px #fff;
      }

      .minimal-glow {
        filter: drop-shadow(0 0 3px #fff);
        text-shadow: 0 0 1px #fff;
      }

      .glow-behind {
        position: relative;
        display: inline-block;
      }
      .glow-behind::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 160%;
        height: 160%;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.45);
        filter: blur(24px) drop-shadow(0 0 32px #fff);
        z-index: 0;
      }

      @keyframes hero-heading-glow {
        0%,
        100% {
          text-shadow:
            0 0 3px #fff,
            0 0 8px #fff;
          filter: drop-shadow(0 0 3px #fff);
        }
        50% {
          text-shadow:
            0 0 8px #fff,
            0 0 16px #fff;
          filter: drop-shadow(0 0 8px #fff);
        }
      }
      .animate-hero-heading-glow {
        animation: hero-heading-glow 2s infinite alternate;
      }
      @keyframes letter-reveal {
        0% {
          opacity: 0;
          transform: translateY(30px) scale(0.8);
        }
        100% {
          opacity: 1;
          transform: none;
        }
      }

      /* Hide scrollbars everywhere except PDF iframe */
      html,
      body,
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE 10+ */
      }
      html::-webkit-scrollbar,
      body::-webkit-scrollbar,
      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }
      /* Show scrollbar for PDF iframe */
      .pdf-frame {
        scrollbar-width: thin !important;
        -ms-overflow-style: auto !important;
      }
      .pdf-frame::-webkit-scrollbar {
        display: block !important;
        width: 8px;
        background: #222;
      }
      .pdf-frame::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      .back-to-top-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 3.5rem;
        height: 3.5rem;
        border-radius: 9999px;
        background: #1e293b;
        color: #fff;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        box-shadow: 0 8px 32px 0 #1e293baa;
        border: none !important;
      }
      .back-to-top-btn.visible {
        opacity: 1;
        pointer-events: auto;
      }
      .back-to-top-btn:hover {
        background: #334155;
        color: #fff;
      }
      .back-to-top-tooltip {
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        background: #1e1b4b;
        color: #fff;
        padding: 0.3rem 0.8rem;
        border-radius: 0.5rem;
        font-size: 0.9rem;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
      }
      .back-to-top-btn:hover .back-to-top-tooltip {
        opacity: 1;
      }
    </style>
  </head>

    <script>
      function hideLoading() {
        document.getElementById("loading").style.display = "none";
        document.getElementById("pdf-frame").style.display = "block";
      }

      function navigateToPortfolio(event) {
        event.preventDefault();
        window.location.href = "/";
      }

      function navigateToPortfolioContact(event) {
        event.preventDefault();

        // Set a flag in localStorage to indicate we want to scroll to contact
        localStorage.setItem("scrollToContact", "true");

        // Navigate to portfolio page
        window.location.href = "/";
      }

      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      function handleLogoClick(event) {
        event.preventDefault();
        const logo = event.currentTarget;
        logo.classList.add("clicked");

        // Remove the clicked class after animation completes
        setTimeout(() => {
          logo.classList.remove("clicked");
        }, 2000);
      }

      function handleNavbarLogoClick(event) {
        event.preventDefault();
        const logo = event.currentTarget;
        logo.classList.add("clicked");

        // Remove the clicked class after animation completes
        setTimeout(() => {
          logo.classList.remove("clicked");
        }, 2000);

        // Navigate to portfolio page
        window.location.href = "/";
      }

      function handleFooterLogoClick(event) {
        event.preventDefault();
        const logo = event.currentTarget;
        logo.classList.add("clicked");

        // Remove the clicked class after animation completes
        setTimeout(() => {
          logo.classList.remove("clicked");
        }, 2000);

        // Navigate to portfolio page
        window.location.href = "/";
      }

      // Test function to check if navigation is working
      function testNavigation() {
        console.log("CV page loaded successfully");
        console.log("Current location:", window.location.href);
      }

      // Run test when page loads
      window.addEventListener("load", testNavigation);

      // On the portfolio page, check for scrollToContact flag and scroll smoothly
      if (
        window.location.pathname === "/" &&
        window.localStorage.getItem("scrollToContact") === "true"
      ) {
        window.localStorage.removeItem("scrollToContact");
        window.addEventListener("DOMContentLoaded", () => {
          const el =
            document.getElementById("contact") ||
            document.querySelector('[id*="contact"]');
          if (el) {
            el.scrollIntoView({ behavior: "smooth" });
          }
        });
        // Fallback in case DOMContentLoaded already fired
        setTimeout(() => {
          const el =
            document.getElementById("contact") ||
            document.querySelector('[id*="contact"]');
          if (el) {
            el.scrollIntoView({ behavior: "smooth" });
          }
        }, 500);
      }

      // Show/hide Back to Top button on scroll
      window.addEventListener("scroll", function () {
        var btn = document.getElementById("backToTopBtn");
        if (window.scrollY > 300) {
          btn.classList.add("visible");
        } else {
          btn.classList.remove("visible");
        }
      });
